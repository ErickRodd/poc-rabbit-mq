version : '3.3'
services:
  sqlserver:
    image: microsoft/mssql-server-linux
    hostname: sqlserver
    environment:
      - COMPOSE_PROJECT_NAME=poc-rabbit
      - ACCEPT_EULA=Y
      - SA_PASSWORD=pocRabbit123
    container_name: pocrabbit-sqlserver
    ports:
      - 1477:1433

  rabbitmq:
    image: coisa2004/rabbitmq-delay
    hostname: rabbit
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    container_name: rabbitmq-delay
    ports:
      - "5672:5672"
      - "15672:15672"